<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>
        ordered list
    </h1>
    <ol type="A">
        <li>
            First row
        </li>
        <li>
            2nd row
        </li>
        <li>
            3rd row
        </li>
    </ol>

    <h1>
        unordered List
    </h1>
    <ul>
        <li>
            first row
        </li>
        <li>
            2nd row
        </li>
        <li>
            3rd row
        </li>
    </ul>

    <dl>
        <dt>Hey</dt>
        <dd>a greeting word</dd>
        <dt>Hello</dt>
        <dd>a greeting word oftenly used on telephon</dd>
        <dt>Hi</dt>
        <dd>same as hey</dd>
    </dl>

</body>
</html>
